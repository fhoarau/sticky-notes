<button ng-if="!$ctrl.showNote" ng-click="$ctrl.onShowNote()">Add a note</button>
<div ng-if="!$ctrl.showNote" class="listNoteContainer">
    <div ng-repeat="note in $ctrl.notes">
        <note-component note="note"></note-component>
    </div>
</div>
<div ng-if="$ctrl.showNote">
    <note-crud-component note="$ctrl.note"></note-crud-component>
</div>
